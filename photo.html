<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center/cover;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }
        .container h1{
            color: #000000;
        }
        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .timer {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            font-weight: bold;
            background: transparent;
            padding: 5px 15px;
            border-radius: 10px;
            z-index: 10;
        }
        .photo-strip {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
        }
        .photo-strip img {
            width: 100px;
            border-radius: 5px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Photobooth</h1>
        <div class="row">
            <div class="col-md-6 position-relative">
                <div class="timer" id="timer"></div>
                <video id="video" autoplay></video>
                <div class="mt-3">
                    <input type="number" id="timerValue" min="1" max="10" value="3" class="form-control w-50 mx-auto"> 
                    <button class="btn btn-danger mt-2" id="capture">‚è≥ Mulai Foto</button>
                    <button class="btn btn-warning mt-2 d-none" id="clear">üîÑ Refresh</button>
                    <button class="btn btn-success mt-2 d-none" id="download">‚¨áÔ∏è Download Strip</button>
                </div>
                <select id="filter" class="form-select mt-3">
                    <option value="none">Tanpa Filter</option>
                    <option value="grayscale(100%)">Grayscale</option>
                    <option value="sepia(100%)">Sepia</option>
                    <option value="invert(100%)">Invert</option>
                    <option value="blur(3px)">Blur</option>
                    <option value="contrast(200%)">Kontras Tinggi</option>
                    <option value="brightness(150%)">Lebih Cerah</option>
                    <option value="saturate(200%)">Saturasi Tinggi</option>
                    <option value="hue-rotate(90deg)">Warna Unik</option>
                </select>
            </div>
            <div class="col-md-6 d-flex flex-column align-items-center photo-strip" id="photoStrip"></div>
        </div>
    </div>
    <script>
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture');
        const downloadBtn = document.getElementById('download');
        const clearBtn = document.getElementById('clear');
        const filterSelect = document.getElementById('filter');
        const timerInput = document.getElementById('timerValue');
        const photoStrip = document.getElementById('photoStrip');
        const timerDisplay = document.getElementById('timer');
        let photos = [];

        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;
        });

        filterSelect.addEventListener('change', () => {
            video.style.filter = filterSelect.value;
        });

        captureBtn.addEventListener('click', async () => {
            captureBtn.disabled = true;
            for (let i = 0; i < 3; i++) {
                for (let j = timerInput.value; j > 0; j--) {
                    timerDisplay.innerText = j;
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                timerDisplay.innerText = '';
                takePhoto();
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            captureBtn.disabled = false;
            if (photos.length === 3) {
                downloadBtn.classList.remove('d-none');
                clearBtn.classList.remove('d-none');
            }
        });

        function takePhoto() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.filter = getComputedStyle(video).filter;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/png');
            photoStrip.appendChild(img);
            photos.push(img);
        }

        downloadBtn.addEventListener('click', () => {
            html2canvas(photoStrip, { backgroundColor: null }).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'photo_strip.png';
                link.click();
            });
        });

        clearBtn.addEventListener('click', () => {
            photoStrip.innerHTML = '';
            photos = [];
            clearBtn.classList.add('d-none');
            downloadBtn.classList.add('d-none');
        });
    </script>
</body>
</html>
